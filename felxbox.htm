<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 100px;"> 


    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: pink;">div2</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;">

      <div style="background-color: lightblue;
      width: 100px;">100px</div>

      <div style="background-color: pink;
      width: 100px;">100px</div>

      <div style="background-color: lightblue;
      width: 100px;">100px</div>

    </div>

    <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;">

      <div style="background-color: lightblue;
      width: 100px;">100px</div>

      <div style="background-color: pink;
      width: 100px;">100px</div>

      <div style="background-color: lightblue;
      width: 100px;">100px</div>

    </div>

  </div>

  <div style="display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  margin-top: 30px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;">

    <div style="background-color: lightblue;
    width: 100px;">100px</div>

    <div style="background-color: pink;
    width: 100px;">100px</div>

    <div style="background-color: lightblue;
    width: 100px;">100px</div>

  </div>


  </body>
</html>
